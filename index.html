<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="desktop" src="images/image-product-desktop.jpg" alt="">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="">
        </div>
        <div class="content">
            <div class="heading">Perfume</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <div class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="price">
                <h1 class="lower">$149.99</h1>
                <h4 class="higher">$169.99</h4>
            </div>
            <div class="btn"><a href="#"><img src="images/icon-cart.svg" alt="">Add to Cart</a></div>
        </div>
    </div>
</body>
</html>
